  <script>
    !function (f, b, e, v, n, t, s) {
      if (f.fbq) return; n = f.fbq = function () {

          n.callMethod.apply(n, arguments) : n.queue.push(arguments)
      };
      if (!f._fbq) f._fbq = n; n.push = n; n.loaded = !0; n.version = '2.0';
      n.queue = []; t = b.createElement(e); t.async = !0;
      t.src = v; s = b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t, s)
    }(window, document, 'script',
      'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '2005862116860795');
    fbq('track', 'PageView');

    // ========================================
    // FACEBOOK CONVERSIONS API (Server-Side)
    // ========================================
    const CAPI_ENDPOINT = '/api/facebook-capi';

    // Obter cookies do Facebook para melhor matching
    function getFacebookCookies() {
      const cookies = document.cookie.split(';').reduce((acc, c) => {
        const [key, value] = c.trim().split('=');
        acc[key] = value;
        return acc;
      }, {});
      return { fbc: cookies['_fbc'] || null, fbp: cookies['_fbp'] || null };
    }

    // Enviar evento para API de Conversão
    async function sendCAPIEvent(eventName, customData = {}) {
      try {
        const fbCookies = getFacebookCookies();
        const response = await fetch(CAPI_ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            event_name: eventName,
            event_source_url: window.location.href,
            user_data: {
              fbc: fbCookies.fbc,
              fbp: fbCookies.fbp,
              client_user_agent: navigator.userAgent
            },
            custom_data: customData
          })
        });
        const result = await response.json();
        console.log(`✅ CAPI [${eventName}]:`, result);
      } catch (error) {
        console.log(`⚠️ CAPI [${eventName}] Error:`, error.message);
      }
    }

    // Enviar PageView via CAPI também
    sendCAPIEvent('PageView');

    // Rastreamento Inteligente de Cliques (Para SPAs/Apps)
    document.addEventListener('click', function (e) {
      // Procura se o clique foi em um link que leva para RatixPay
      const ratixPayLink = e.target.closest('a[href*="ratixpay"]');

      // Procura se o clique foi no botão "Continuar para Ativação" (o botão real de checkout)
      const buttonText = e.target.textContent?.toLowerCase().trim() || '';
      const isCheckoutButton = buttonText.includes('continuar para ativação') ||
        buttonText.includes('continuar para ativacao') ||
        buttonText.includes('ativar pro');

      // Verifica também o ID do botão de checkout
      const isCheckoutById = e.target.closest('#checkout-btn, [id*="checkout"]');

      if (ratixPayLink || isCheckoutButton || isCheckoutById) {
        console.log('💰 Click de Checkout Detectado!', { ratixPayLink: !!ratixPayLink, isCheckoutButton, isCheckoutById: !!isCheckoutById });

        // Detectar valor baseado no link ou contexto
        const href = ratixPayLink?.getAttribute('href') || '';
        const isPro = href.includes('FEDMP47IV') || buttonText.includes('pro');
        const value = isPro ? 269 : 100;
        const productName = isPro ? 'Predidly Bot PRO' : 'Predidly Bot Básico';

        // Pixel (Browser)
        fbq('track', 'AddToCart', {
          content_name: productName,
          currency: 'MZN',
          value: value
        });

        // CAPI (Server)
        sendCAPIEvent('AddToCart', {
          content_name: productName,
          currency: 'MZN',
          value: value
        });
      }
    }, true);
  </script>

  <style>
    /* ============================================ */
    /* LOADING SCREEN - Aparece instantaneamente */
    /* ============================================ */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    #loading-screen.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .loader-logo {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #9333ea 0%, #c084fc 50%, #fbbf24 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 2rem;
      animation: pulse-glow 2s ease-in-out infinite;
    }

    .loader-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(147, 51, 234, 0.2);
      border-top: 4px solid #9333ea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1.5rem;
    }

    .loader-text {
      color: #a1a1aa;
      font-size: 0.9rem;
      font-family: 'Inter', sans-serif;
      animation: fade-pulse 1.5s ease-in-out infinite;
    }

    .loader-progress {
      width: 200px;
      height: 4px;
      background: rgba(147, 51, 234, 0.2);
      border-radius: 2px;
      margin-top: 1rem;
      overflow: hidden;
    }

    .loader-progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #9333ea, #c084fc, #fbbf24);
      border-radius: 2px;
      animation: loading-progress 2s ease-in-out infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse-glow {

      0%,
      100% {
        opacity: 1;
        transform: scale(1);
      }

      50% {
        opacity: 0.8;
        transform: scale(1.02);
      }
    }

    @keyframes fade-pulse {

      0%,
      100% {
        opacity: 0.7;
      }

      50% {
        opacity: 1;
      }
    }

    @keyframes loading-progress {
      0% {
        width: 0%;
        margin-left: 0;
      }

      50% {
        width: 70%;
        margin-left: 15%;
      }

      100% {
        width: 100%;
        margin-left: 0;
      }
    }
  </style>

<body>
  <!-- Loading Screen - Aparece instantaneamente -->
  <div id="loading-screen">
    <div class="loader-logo">🚀 Predidly Bot</div>
    <div class="loader-spinner"></div>
    <div class="loader-text">Carregando sistema de predições...</div>
    <div class="loader-progress">
      <div class="loader-progress-bar"></div>
    </div>
  </div>
  <!-- App React -->
  <div id="root"></div>
  <script> // Ocultar loading quando o app carregar

    window.addEventListener('load', function () {
      setTimeout(function () {
        var loader = document.getElementById('loading-screen');

        if (loader) {
          loader.classList.add('hidden');

          // Remover do DOM após a animação
          setTimeout(function () {
            loader.remove();
          }

            , 500);
        }
      }

        , 500);
    });

    // Fallback: ocultar após 10 segundos mesmo se algo falhar
    setTimeout(function () {
      var loader = document.getElementById('loading-screen');

      if (loader && !loader.classList.contains('hidden')) {
        loader.classList.add('hidden');
      }
    }

      , 10000);

  </script>
