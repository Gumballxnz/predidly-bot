    // ========================================
    // FACEBOOK CONVERSIONS API (Server-Side)
    // ========================================
    const CAPI_ENDPOINT = '/api/facebook-capi';

    // Obter cookies do Facebook para melhor matching
    function getFacebookCookies() {
      const cookies = document.cookie.split(';').reduce((acc, c) => {
        const [key, value] = c.trim().split('=');
        acc[key] = value;
        return acc;
      }, {});
      return { fbc: cookies['_fbc'] || null, fbp: cookies['_fbp'] || null };
    }

    // Enviar evento para API de Convers√£o
    async function sendCAPIEvent(eventName, customData = {}) {
      try {
        const fbCookies = getFacebookCookies();
        const response = await fetch(CAPI_ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            event_name: eventName,
            event_source_url: window.location.href,
            user_data: {
              fbc: fbCookies.fbc,
              fbp: fbCookies.fbp,
              client_user_agent: navigator.userAgent
            },
            custom_data: customData
          })
        });
        const result = await response.json();
        console.log(`‚úÖ CAPI [${eventName}]:`, result);
      } catch (error) {
        console.log(`‚ö†Ô∏è CAPI [${eventName}] Error:`, error.message);
      }
    }

    // Enviar PageView via CAPI tamb√©m
    sendCAPIEvent('PageView');

        sendCAPIEvent('AddToCart', {

  <style>
    /* Prote√ß√µes Anti-C√≥pia */
    body {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }

    }

    /* Permitir sele√ß√£o em inputs e textareas */
    input,
    textarea,
    [contenteditable="true"] {
      -webkit-user-select: text;
      -moz-user-select: text;

    /* ============================================ */
    /* LOADING SCREEN - Aparece instantaneamente   */
    /* ============================================ */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    #loading-screen.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .loader-logo {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #9333ea 0%, #c084fc 50%, #fbbf24 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 2rem;
      animation: pulse-glow 2s ease-in-out infinite;
    }

    .loader-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(147, 51, 234, 0.2);
      border-top: 4px solid #9333ea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1.5rem;
    }

    .loader-text {
      color: #a1a1aa;
      font-size: 0.9rem;
      font-family: 'Inter', sans-serif;
      animation: fade-pulse 1.5s ease-in-out infinite;
    }

    .loader-progress {
      width: 200px;
      height: 4px;
      background: rgba(147, 51, 234, 0.2);
      border-radius: 2px;
      margin-top: 1rem;
      overflow: hidden;
    }

    .loader-progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #9333ea, #c084fc, #fbbf24);
      border-radius: 2px;
      animation: loading-progress 2s ease-in-out infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse-glow {

      0%,
      100% {
        opacity: 1;
        transform: scale(1);
      }

      50% {
        opacity: 0.8;
        transform: scale(1.02);
      }
    }

    @keyframes fade-pulse {

      0%,
      100% {
        opacity: 0.7;
      }

      50% {
        opacity: 1;
      }
    }

    @keyframes loading-progress {
      0% {
        width: 0%;
        margin-left: 0;
      }

      50% {
        width: 70%;
        margin-left: 15%;
      }

      100% {
        width: 100%;
        margin-left: 0;
      }
    }
  </style>

  <script>
    // ============================================
    // PROTE√á√ïES ANTI-C√ìPIA E ANTI-INSPE√á√ÉO
    // ============================================

    // Desabilitar clique direito
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
      return false;
    });

    // Desabilitar atalhos de teclado comuns para desenvolvedor
    document.addEventListener('keydown', function (e) {
      // F12
      if (e.key === 'F12' || e.keyCode === 123) {
        e.preventDefault();
        return false;
      }

      // Ctrl+Shift+I (DevTools)
      if (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i' || e.keyCode === 73)) {
        e.preventDefault();
        return false;
      }

      // Ctrl+Shift+J (Console)
      if (e.ctrlKey && e.shiftKey && (e.key === 'J' || e.key === 'j' || e.keyCode === 74)) {
        e.preventDefault();
        return false;
      }

      // Ctrl+Shift+C (Inspect Element)
      if (e.ctrlKey && e.shiftKey && (e.key === 'C' || e.key === 'c' || e.keyCode === 67)) {
        e.preventDefault();
        return false;
      }

      // Ctrl+U (View Source)
      if (e.ctrlKey && (e.key === 'U' || e.key === 'u' || e.keyCode === 85)) {
        e.preventDefault();
        return false;
      }

      // Ctrl+S (Save Page)
      if (e.ctrlKey && (e.key === 'S' || e.key === 's' || e.keyCode === 83)) {
        e.preventDefault();
        return false;
      }

      // Ctrl+P (Print)
      if (e.ctrlKey && (e.key === 'P' || e.key === 'p' || e.keyCode === 80)) {
        e.preventDefault();
        return false;
      }

      // Ctrl+A (Select All)
      if (e.ctrlKey && (e.key === 'A' || e.key === 'a' || e.keyCode === 65)) {
        e.preventDefault();
        return false;
      }

      // Ctrl+C (Copy) - exceto em inputs
      if (e.ctrlKey && (e.key === 'C' || e.key === 'c' || e.keyCode === 67) && !e.shiftKey) {
        if (document.activeElement.tagName !== 'INPUT' && document.activeElement.tagName !== 'TEXTAREA') {
          e.preventDefault();
          return false;
        }
      }
    });

    // Desabilitar arrastar elementos
    document.addEventListener('dragstart', function (e) {
      e.preventDefault();
      return false;
    });

    // Desabilitar sele√ß√£o de texto com mouse
    document.addEventListener('selectstart', function (e) {
      if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
        e.preventDefault();
        return false;
      }
    });

    // Desabilitar c√≥pia
    document.addEventListener('copy', function (e) {
      if (document.activeElement.tagName !== 'INPUT' && document.activeElement.tagName !== 'TEXTAREA') {
        e.preventDefault();
        return false;
      }
    });

    // Desabilitar cortar
    document.addEventListener('cut', function (e) {
      if (document.activeElement.tagName !== 'INPUT' && document.activeElement.tagName !== 'TEXTAREA') {
        e.preventDefault();
        return false;
      }
    });

    // Detectar DevTools aberto (m√©todo b√°sico)
    (function () {
      const devtools = {
        isOpen: false,
        orientation: undefined
      };

      const threshold = 160;

      const emitEvent = (isOpen, orientation) => {
        globalThis.dispatchEvent(new CustomEvent('devtoolschange', {
          detail: {
            isOpen,
            orientation
          }
        }));
      };

      setInterval(() => {
        const widthThreshold = globalThis.outerWidth - globalThis.innerWidth > threshold;
        const heightThreshold = globalThis.outerHeight - globalThis.innerHeight > threshold;
        const orientation = widthThreshold ? 'vertical' : 'horizontal';

        if (!(heightThreshold && widthThreshold) &&
          ((globalThis.Firebug && globalThis.Firebug.chrome && globalThis.Firebug.chrome.isInitialized) || widthThreshold || heightThreshold)) {
          if (!devtools.isOpen || devtools.orientation !== orientation) {
            emitEvent(true, orientation);
          }
          devtools.isOpen = true;
          devtools.orientation = orientation;
        } else {
          if (devtools.isOpen) {
            emitEvent(false, undefined);
          }
          devtools.isOpen = false;
          devtools.orientation = undefined;
        }
      }, 500);
    })();

    // Console warning
    console.log('%c‚ö†Ô∏è AVISO DE SEGURAN√áA', 'color: red; font-size: 30px; font-weight: bold;');
    console.log('%cEste √© um recurso do navegador destinado a desenvolvedores.', 'font-size: 16px;');
    console.log('%cN√£o cole nenhum c√≥digo aqui. Isso pode comprometer sua conta.', 'font-size: 14px; color: orange;');

    // ============================================
    // üîß MODO DESENVOLVIMENTO - ATIVA√á√ÉO AUTOM√ÅTICA
    // ============================================
    // Ativa automaticamente quando rodando em localhost
    (function () {
      var isLocalhost = window.location.hostname === 'localhost' ||
        window.location.hostname === '127.0.0.1' ||
        window.location.hostname.startsWith('192.168.');

      if (isLocalhost) {
        // Verificar se j√° est√° ativado
        var isActivated = localStorage.getItem('pf_activated') === 'true';

        if (!isActivated) {
          // Ativar conta automaticamente
          localStorage.setItem('pf_activated', 'true');
          localStorage.setItem('pf_balance', '1000'); // 1000 MT de saldo de teste
          localStorage.setItem('pf_activation_date', new Date().toISOString());

          console.log('%cüîì MODO DEV ATIVADO', 'color: #22c55e; font-size: 20px; font-weight: bold;');
          console.log('%c‚úÖ Conta ativada automaticamente (localhost)', 'color: #22c55e; font-size: 14px;');
          console.log('%cüí∞ Saldo de teste: 1000 MT', 'color: #fbbf24; font-size: 14px;');
        } else {
          console.log('%cüîì MODO DEV', 'color: #22c55e; font-size: 16px; font-weight: bold;');
          console.log('%c‚úÖ Conta j√° ativada | Saldo: ' + (localStorage.getItem('pf_balance') || '0') + ' MT', 'color: #22c55e; font-size: 12px;');
        }
      }
    })();
  </script>
